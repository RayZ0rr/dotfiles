session_name: simpleZ
start_directory: '~'
shell_command_before:
  - zsh
  - clear
windows:
  - window_name: ZSH1
    start_directory: '$PWD'
    focus: true
    panes:
      - pane
  - window_name: ZSH2
    start_directory: '$PWD'
    panes:
      - blank
  - window_name: ZSH3
    panes:
      - shell_command:
        - ''
  - window_name: ZSH4
    panes:
      - shell_command: ''
  - window_name: ZSH5
    panes:
      - null
  - window_name: Extra
    options:
        automatic-rename: true
    panes:
      - blank
