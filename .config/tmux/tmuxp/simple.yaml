session_name: Simple
start_directory: '~'
windows:
  - window_name: win1
    start_directory: '$PWD'
    focus: true
    panes:
      - pane
  - window_name: win2
    start_directory: '$PWD'
    panes:
      - blank
  - window_name: win3
    panes:
      - shell_command:
        - ''
  - window_name: win4
    panes:
      - shell_command: ''
  - window_name: win5
    panes:
      - null
  - window_name: Extra
    options:
        automatic-rename: true
    panes:
      - blank
